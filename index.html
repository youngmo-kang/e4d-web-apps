<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send POST Request</title>
<script>
function sendPostRequest() {
  // Create a new XMLHttpRequest object
  var xhr = new XMLHttpRequest();
  // Configure it: POST-request for the URL / on localhost:8080
  xhr.open('POST', 'http://localhost:8080/blockgen', true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  // Set up a function to handle the response
  xhr.onreadystatechange = function() {
    // If the request is done (4) and was successful (status 200)
    if (xhr.readyState == 4 && xhr.status == 200) {
      // Update the response div with the response text
      document.getElementById('response').innerText = xhr.responseText;
    }
  };
  // Send the request
  xhr.send(JSON.stringify({ "inputPrompt": "implement quick sort in Rust" }));
}
</script>
</head>
<body>
<!-- Button to send the POST request -->
<button onclick="sendPostRequest()">SEND</button>
<!-- Div to display the response -->
<div id="response"></div>
</body>
</html>
